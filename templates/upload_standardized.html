<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Standardized Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/upload_standardized.css') }}">
</head>
<body>
    <div class="container upload-standardized-container">
        <div class="upload-card">
            <header class="upload-header">
                <h1>Upload Standardized Document</h1>
                <p class="subtitle">Upload your standardized Excel file for evaluation against the combined data.</p>
            </header>

            <div class="upload-section">
                <form method="post" enctype="multipart/form-data" class="upload-form" id="uploadForm">
                    <div class="file-drop-zone" id="dropZone">
                        <div class="file-input-container">
                            <input type="file" name="standardized_file" accept=".xlsx" required 
                                   class="file-input" id="fileInput">
                            <label for="fileInput" class="file-label">
                                <div class="upload-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                        <polyline points="17 8 12 3 7 8"/>
                                        <line x1="12" y1="3" x2="12" y2="15"/>
                                    </svg>
                                </div>
                                <span class="upload-text">
                                    Drag & drop your file here or click to browse
                                </span>
                                <span class="file-format">Supports: .xlsx</span>
                            </label>
                        </div>
                        <div class="selected-file" id="selectedFile"></div>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        Upload and Process
                    </button>
                </form>
            </div>

            <div class="loading-overlay" id="loadingOverlay">
                <div class="loading-spinner"></div>
                <p>Processing your file...</p>
            </div>

            <div class="help-section">
                <h2>Guidelines</h2>
                <ul>
                    <li>File must be in Excel format (.xlsx)</li>
                    <li>Ensure your file follows the standardized template</li>
                    <li>Maximum file size: 10MB</li>
                </ul>
            </div>

            <footer class="upload-footer">
                <a href="/" class="back-link">‚Üê Back to Home</a>
            </footer>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/upload_standardized.js') }}"></script>
</body>
</html>
